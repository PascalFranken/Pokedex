<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/img/pokedex_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="init()" class="body">
    <header class="header">
        <div class="content_limitation_header">
            <img class="header_logo" src="./assets/img/header_logo.png" alt="">
            <h1 class="title">Pokedex</h1>
            <div class="input_direction">
            <input type="text">
            <input type="submit">
            </div>
        </div>
    </header>
    <main id="content" class="main">
    </main>
    <footer class="footer"></footer>
    <dialog id="dialog" onclick="closeDialogWithBackgroundClick()">
        <div class="pokemonCard_dialog" onclick="bubblingProtection(event)">
            <section>
            <h2 class="dialogPokemonName" id="pokemonName"></h2>
            <p id="type"></p>
            <button onclick="closeDialogWithButton()" class="close_button">
                <img class="close_button_img" src="./assets/img/close_btn.png" alt="">
            </button>
            </section>
            <section>
            <div>
                <button>
                    <p>About</p>
                </button>
                <button>
                    <p>Base Stats</p>
                </button>
                <button>
                    <p>Gender</p>
                </button>
                <button>
                    <p>Shiny</p>
                </button>
            </div>
            </section>
        </div>
    </dialog>
</body>
</html>
